<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录 / 注册</title>
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
</head>
<body>
<div class="navbar navbar-cnigc navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href>
                <img src="../assets/images/Logo_text_white.png" height="52px" />
                <!--<h3 class="logo-text">
                  中国兵器<br />工业集团<br />
                  <sub class="text-sub">NORINCO GROUP</sub>
                </h3>-->
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/">首页</a>
                </li>
                <li>
                    <a href="/#/iCreativity">创新空间</a>
                </li>
                <li>
                    <a href="/#/iCollaborate">协作平台</a>
                </li>
                <li>
                    <a href="/#/iResources">在线资源</a>
                </li>
                <li>
                    <a href="/#/iCnigc">兵器专区</a>
                </li>
                <li>
                    <a href="/#/iContact">联系我们</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</div><!-- /navbar -->
<div class="outer-container">
    <div class="inner-container" style="-webkit-filter:blur(0);background-color: rgba(0,0,0,.4);height: 100%;color: white;position: relative">
        <div class="cnigc-bg">

        </div>
        <div id="loginPanel">
            <div style="height: 50px;line-height: 50px;cursor: pointer">
                <div class="col-md-6" style="text-align: center;font-size: 20px">
                    个人用户
                </div>
                <div class="col-md-6" style="text-align: center;font-size: 20px;background-color: rgba(0,0,0,.5)">
                    企业用户
                </div>
            </div>
            <form action="/" autocomplete="off" onsubmit="window.location.href='/';return false;">
                <div style="padding: 40px 40px 20px">
                    <div class="input-container">
                        <div class="input-content">
                            <label class="input-label" required>用户名</label>
                            <input is="md-input" type="text" />
                        </div>
                        <div class="underlines">
                            <div class="unfocused-line fit"></div>
                            <div class="focused-line fit"></div>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input-content">
                            <label class="input-label" required>密码</label>
                            <input is="md-input" type="password" />
                        </div>
                        <div class="underlines">
                            <div class="unfocused-line fit"></div>
                            <div class="focused-line fit"></div>
                        </div>
                    </div>
                    <div style="text-align: right">
                        <label>
                            <input type="checkbox" class="ebp" />
                            <div class="lbl">
                                下次自动登录
                            </div>
                        </label>
                    </div>
                </div>
                <div style="text-align: center;font-weight: 400;cursor: pointer">
                    <button type="submit" class="loginBtn">
                        <h1>登&nbsp;&nbsp;&nbsp;录</h1>
                    </button>
                </div>
            </form>
            <div style="position: absolute;bottom: 0;height: 40px;line-height: 40px;width: 100%">
                <hr style="margin: 0" />
                <div>
                    <a href style="float: left;padding: 0 20px">
                        <i class="fa fa-arrow-left"></i> 我忘记密码了
                    </a>
                    <a id="toRegister" href style="float: right;padding: 0 20px;text-align: right">
                        我想注册个新用户 <i class="fa fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
        <div id="registerPanel">
            <div style="height: 50px;line-height: 50px;cursor: pointer">
                <div class="col-md-12" style="text-align: center;font-size: 20px;background-color: rgba(0,0,0,.5)">
                    新用户注册
                </div>
            </div>
            <form autocomplete="off">
                <div style="padding: 40px 40px 20px">
                    <div class="input-container col-md-12">
                        <div class="input-content">
                            <label class="input-label">电子邮箱</label>
                            <input is="md-input" type="text" />
                        </div>
                        <div class="underlines">
                            <div class="unfocused-line fit"></div>
                            <div class="focused-line fit"></div>
                        </div>
                    </div>
                    <div class="input-container col-md-6">
                        <div class="input-content">
                            <label class="input-label">用户名</label>
                            <input is="md-input" type="text" />
                        </div>
                        <div class="underlines">
                            <div class="unfocused-line fit"></div>
                            <div class="focused-line fit"></div>
                        </div>
                    </div>
                    <div class="input-container col-md-6">
                        <div class="input-content">
                            <label class="input-label">真实姓名</label>
                            <input is="md-input" type="text" />
                        </div>
                        <div class="underlines">
                            <div class="unfocused-line fit"></div>
                            <div class="focused-line fit"></div>
                        </div>
                    </div>
                    <div class="input-container col-md-6">
                        <div class="input-content">
                            <label class="input-label">密码</label>
                            <input is="md-input" type="password" />
                        </div>
                        <div class="underlines">
                            <div class="unfocused-line fit"></div>
                            <div class="focused-line fit"></div>
                        </div>
                    </div>
                    <div class="input-container col-md-6">
                        <div class="input-content">
                            <label class="input-label">确认密码</label>
                            <input is="md-input" type="password" />
                        </div>
                        <div class="underlines">
                            <div class="unfocused-line fit"></div>
                            <div class="focused-line fit"></div>
                        </div>
                    </div>
                </div>
                <div class="clearfix" style="text-align: center;font-weight: 400;cursor: pointer">
                    <button type="submit" class="loginBtn">
                        <h1>注&nbsp;&nbsp;&nbsp;册</h1>
                    </button>
                </div>
            </form>
            <div style="position: absolute;bottom: 0;height: 40px;line-height: 40px;width: 100%">
                <hr style="margin: 0" />
                <div style="text-align: center">
                    <a id="toLogin" href style="padding: 0 20px;">
                        <i class="fa fa-arrow-left"></i> 返回登录页面
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->
</body>
</html>

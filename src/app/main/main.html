<style shim-shadow>
  .logo-text {
    display: inline-block;
    position: absolute;
    top: 0;
    margin: 0;
    left: 80px;
    font-size: 16px;
    color: white;
    height: 100%;
  }
  .logo-text .text-sub {
    font-size: 2px;
    vertical-align: middle;

  }
  .collapse.navbar-collapse * {

  .navbar.navbar-cnigc {
    min-height: 60px;
    background-color: #ffffff;
/*box-shadow: 0 0 5px #000;*/
    border-radius: 0;
    margin-bottom: 0;
    z-index: 100;
  }
  .navbar-cnigc .navbar-brand {
    height: 60px;
  }
  .navbar-cnigc .navbar-brand > img {
    position: relative;
    top: 50%;
    margin-top: -26px;
  }
  .navbar-nav > li > a:hover,.navbar-nav > li > a:focus,.navbar-nav > li > a:active,.navbar-nav > li > a.active {
    background-color: inherit;
  }
  .navbar-nav > li {
    position: relative;
  }
  .navbar-nav > li.active > a {
    color: #19A9E5;
  }
  .navbar-nav > li:before {
    display: inline-block;
    width: 100%;
    height: 0;
    background-color: #19A9E5;
    position: absolute;
    bottom: -3px;
    content: " ";
    transition: all .2s ease-in-out;
  }
  .navbar-nav > li:hover:before,.navbar-nav > li:focus:before,.navbar-nav > li:active:before,.navbar-nav > li.active:before {
    height: 3px;
  }
  .navbar-nav > li > a.btn-success:active,.navbar-nav > li > a.btn-success:hover,.navbar-nav > li > a.btn-success:focus {
    background-color: #449d44;
  }
  @media (min-width: 768px) {
    .navbar-nav > li > a {
      padding-top: 20px;
      padding-bottom: 20px;
      color: #222222;
    }
    .navbar-nav > div > a.btn {
      padding-top: 10px;
      padding-bottom: 10px;
      margin: 10px 20px 10px 50px;
    }
  }
  .slide-container {
    position: absolute;
    top: 62px;
    left: 0;
    width: 100%;
    bottom: 0;
  }
  .slide-header {
    width: 200px;
    text-align: center;
    margin: 0 auto;
    height: 160px;
  }
  .slide-title {
    height: 100%;
    line-height: 160px;
  }
</style>

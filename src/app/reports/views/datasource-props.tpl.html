<div class="row-props" ng-controller="DatasourcePropsController">
    <div class="content-title">
        <span>数据</span>
    </div>
    <div class="content-body">
        <div class="prop-group">
            <h1 class="square-blue">属性</h1>
            <div class="form-group">
                <label class="prop-label col-sm-4" for="dataSource">数据来源</label>
                <div class="prop-control col-sm-8">
                    <select class="prop-select" id="dataSource" ng-change="onDataSourceChange(report.dataSource)" ng-model="report.dataSource" ng-options="i.dataSrcName for i in dataSources track by i.seqId">
                        <option value="">-- 选择数据源 --</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="prop-group">
            <h1 class="square-pink">可查询字段</h1>
            <div class="form-group" style="margin: 5px -10px">
                <div class="prop-control col-sm-12">
                    <div class="form-group" style="margin: 5px 0" ng-repeat="field in fields">
                        <label class="col-sm-4 prop-label">
                            <input type="checkbox" ng-model="field.$checked" ng-change="onFilterFieldStatusChange(field)" />
                            {{field.dataSrcItemLabel}}
                        </label>
                        <div class="prop-control col-sm-4">
                            <select class="prop-select" ng-model="field.inputType">
                                <option value="select">下拉菜单</option>
                                <option value="text">文本框</option>
                            </select>
                        </div>
                        <div class="prop-control col-sm-4">
                            <select class="prop-select" ng-model="field.inputOptions" ng-options="i.name for i in selectDataSources" ng-if="field.inputType === 'select'">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

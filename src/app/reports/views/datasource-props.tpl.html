<div class="row-props">
    <div class="content-title">
        <span>数据</span>
    </div>
    <div class="content-body">
        <div class="prop-group">
            <h1 class="square-blue">属性</h1>
            <div class="form-group" ng-init="selected = $designer.selectedItem.cols.length">
                <label class="prop-label col-sm-4" for="dataSource">数据来源</label>
                <div class="prop-control col-sm-8">
                    <select class="prop-select" id="dataSource" ng-change="$designer.selectedItem.changeColsTo(selected)" ng-model="selected" ng-options="i for i in [1,2,3,4,6]">

                    </select>
                </div>
            </div>
            <div class="form-group" ng-init="selected = $designer.selectedItem.cols.length">
                <label class="prop-label col-sm-4" for="matchingRule">匹配规则</label>
                <div class="prop-control col-sm-8">
                    <select class="prop-select" id="matchingRule" ng-change="$designer.selectedItem.changeColsTo(selected)" ng-model="selected" ng-options="i for i in [1,2,3,4,6]">

                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="chart-props" ng-controller="ChartPropsController">
    <div class="content-title">
        <span>{{$chart.title}}</span>
    </div>
    <div class="content-body">
        <div class="prop-group">
            <h1 class="square-blue">设置</h1>
            <div class="form-group">
                <label class="prop-label col-sm-4" for="chartTitle">标题</label>
                <div class="prop-control col-sm-8">
                    <input class="prop-input" ng-model="config.title" id="chartTitle" />
                </div>
            </div>
        </div>
        <div class="prop-group">
            <h1 class="square-pink">统计字段</h1>
            <div class="form-group">
                <div class="prop-control col-sm-12">
                    <label ng-repeat="field in fields">
                        <input type="checkbox" ng-model="field.$checked" ng-change="onFieldStatusChange(field)" />
                        {{field.dataSrcItemLabel}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
